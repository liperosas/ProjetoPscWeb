<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Bem Vindos Concursandos</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100">
		</p:layoutUnit>
		<p:layoutUnit position="south" size="100">
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200">
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form id="formLogin">
				<p:panel id="panelLogin" header="Login" style="width:450px;">
					<p:messages id="error" />
					<b style="color: red;">#{concursandoBean.mensagem}</b>
					<h:panelGrid columns="3">
						<h:outputLabel for="login" value="CPF:" style="font-weight:bold" />
						<p:inputText id="login"
							value="#{concursandoBean.concursando.login}" required="true"
							requiredMessage="Informe um Login válido" />
						<br />
						<h:outputLabel for="senha" value="Senha:" style="font-weight:bold" />
						<p:inputText id="senha"
							value="#{concursandoBean.concursando.senha}" required="true"
							requiredMessage="Informe uma Senha válida" />
						<br />
						<p:commandButton value="Fazer Login"
							action="#{concursandoBean.efetuarLogin}" ajax="false" />
					</h:panelGrid>
				</p:panel>
			</h:form>

			<h:link outcome="cadastrarConcursando" value="Cadastre-se" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
