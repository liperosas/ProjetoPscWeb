<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Bem Vindos Concursandos</title>
</h:head>
<h:body>	
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100">
		<b>#{usuario}</b>
		<p:growl closable="true" id="mensagem" for="mensagem" />
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200">
			<h:form>
				<h:panelGrid columns="1">
					<p:commandLink action="login?faces-redirect=true" ajax="false">
						<h:outputText value="Realizar Login" />
					</p:commandLink>
					<p:commandLink action="listarConcursos?faces-redirect=true"
						ajax="false">
						<h:outputText value="Concursos" />
					</p:commandLink>
					<p:commandLink action="cadastrarConcursando?faces-redirect=true"
						ajax="false">
						<h:outputText value="Cadastre-se" />
					</p:commandLink>
					<p:commandLink action="listarClassificacao?faces-redirect=true"
						ajax="false">
						<h:outputText value="Classificação" />
					</p:commandLink>
					<p:commandLink action="informacao?faces-redirect=true" ajax="false">
						<h:outputText value="Informação" />
					</p:commandLink>
					<p:commandLink action="listarConcursosVigentes?faces-redirect=true" ajax="false">
						<h:outputText value="Classificação" />
					</p:commandLink>
				</h:panelGrid>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
