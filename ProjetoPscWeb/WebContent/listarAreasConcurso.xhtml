<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastre-se em um de nossos concursos</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100">
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200">
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form id="form">
				<p:growl closable="true" id="messages" for="messages" />  
				<b style="color: red;">#{concursandoBean.mensagem}</b>
				<p:dataTable var="areaConcurso"
					value="#{areaConcursoBean.areasConcurso}"
					selection="#{areaConcursoBean.areaConcurso}"
					rowKey="#{areaConcurso.id}"
					binding="#{areaConcursoBean.tableAreasConcurso}"
					selectionMode="single">
					<p:column headerText="Area do Concurso">
						<h:outputText value="#{areaConcurso.nome}" />
					</p:column>
					<p:column headerText="Quantidade de Vagas">
						<h:outputText value="#{areaConcurso.vagas}">
						</h:outputText>
					</p:column>
					<p:column headerText="Visualizar Áreas do Concurso">
						<p:commandButton id="areasConcurso"
							action="#{areaConcursoBean.cadastrarConcursandoArea}"
							style="margin-right:20px;" ajax="false" value="Cadastrar-se" update="messages">
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>

		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
